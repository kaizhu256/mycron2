# this workflow will run nodejs coverages and tests
# and upload build-artifacts to branch-gh-pages
name: cron
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.htm
    # minute [0,59]
    # hour [0,23]
    # day of the month [1,31]
    # month of the year [1,12]
    # day of the week ([0,6] with 0=sunday)
    #!! - cron:  '30 5,17 * * *'
    # - cron:  '* * * * *'
    - cron:  '1 1 1 1 1'
  workflow_dispatch:
env:
  CI_MAIN_JOB: node.v18.x64.linux
  GITHUB_ARTIFACT_UPLOAD_NODE_VERSION: v18
  # MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
jobs:


# shCiBase - start
  job1:
    strategy:
      matrix:
        architecture:
          # - arm64
          - x64
          # - x86
        node_version:
          # - 16
          - 18
          # - 19
        os:
          # - macos-latest
          - ubuntu-latest
          # - windows-latest
    name: >
      job1
      node
      v${{ matrix.node_version }}
      ${{ matrix.architecture }}
      ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      # disable autocrlf in windows
      - run: git config --global core.autocrlf false
      # https://github.com/actions/checkout
      - uses: actions/checkout@v3
      # fetch jslint_ci.sh from trusted source
      - run: |
          git fetch origin alpha
          git checkout origin/alpha .ci.sh jslint_ci.sh
      # pre-run .ci.sh
      - run: sh jslint_ci.sh shCiPre
      # https://github.com/actions/cache
      - uses: actions/cache@v3
        with:
          key: >
            ${{ hashFiles('./package.json') }}
            ${{ matrix.architecture }}
            ${{ matrix.node_version }}
            ${{ matrix.os }}
          path: .github_cache
      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          architecture: ${{ matrix.architecture }}
      # run nodejs coverages and tests
      - run: sh jslint_ci.sh shCiBase
